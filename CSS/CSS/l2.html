<!--Use of List Style Position-->

<html>


	<head>

	<style>
		/*Important to remeber*/
		ul li  
		{
			list-style-position:inside;
			border:1px solid red;
			width:300px;
			height:40px;
		}

	
	</style>
	
	</head>

	<body>

		<ul>

			<li> BCA-I </li>
			<li> BCA-II </li>
			<li> BCA-III </li>
			<li> BCA-IV </li>
			<li> BCA-V </li>
			<li> BCA-VI </li>

		</ul>

		
	</body>

</html>
