<!--Use of Styling Links-->

<html>


	<head>

	<style>
		/* unvisited - a:link, visited - a:visited, over the link - a:hover, 
                 active link - a:active */


		a:link //unvisited
		{
			color:red;
		}
		
		a:hover //mouse pointer over the text
		{
			color:cyan;
		}		

		a:visited //link visited
		{
			color:pink;
		}
		
		a:active //link activated to visit
		{
			color:yellow;
		}
	
	
	</style>
	
	</head>

	<body>

		<a href="t4.html">Open t4.html</a>
		
	</body>

</html>
