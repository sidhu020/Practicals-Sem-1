<!--CSS3 box shadow property-->

<html>

<head>
	<style> 
		div {
		    width: 300px;
		    height: 100px;
		    padding: 20px;
		    background-color: yellow;
		    box-shadow: 15px 15px;  //horizontal & vertical
		}
	</style>
</head>

<body>

<div>This is a div element with a box-shadow</div>

</body>
</html>
