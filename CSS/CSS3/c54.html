
<!--CSS3 delay the transition effect-->

<html>
<head>

	<style> 
		div {
		    width: 100px;
		    height: 100px;
		    background: red;
		    transition: width 3s;
    		    transition-delay: 1s;
	}

	div:hover {
		    width: 300px;
	}

	</style>
</head>

<body>

	<div></div>

	<p>Hover over the div element above, to see the transition effect.</p>
	<p><b>Note:</b> The transition effect has a 1 second delay before starting.</p>

</body>
</html>
