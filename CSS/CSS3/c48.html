<!--CSS3 3D rotateX() method rotates an element around its X-axis at a given degree -->

<html>

	<head>
		<style>
		div {
		    width: 300px;
		    height: 100px;
		    background-color: yellow;
		    border: 1px solid black;
		}

		div#myDiv:hover {
		
		    transform: rotateX(150deg); /* Standard syntax */
		}
		</style>
	</head>

<body>

	<div>
		This a normal div element.
	</div>

	<div id="myDiv">
		The rotateX() method rotates an element around its X-axis at a given degree. This div element is rotated 150 		degrees.
	</div>

	

</body>
</html>
