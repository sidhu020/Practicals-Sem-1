
<!--CSS3 Border Image Property -->

<html>
   <head>
   
      <style>
	#borderimg1 { 
            border: 10px solid transparent;
            padding: 15px;
            border-image:url(border.png) 40 round;
         
         }
	#borderimg2 { 
            border: 10px solid transparent;
            padding: 15px;
            border-image: url(border.png) 30 stretch;

         }
         #borderimg3 { 
            border: 10px solid transparent;
            padding: 15px;
	    border-image-source: url(border.png);
            border-image-repeat: round;
	    border-image-slice: 20;
            border-image-width: 10px;	

         }
         #borderimg4 { 
            border: 10px solid transparent;
            padding: 15px;
            border-image-source: url(border.png);
            border-image-repeat: round;
            border-image-slice: 30;
            border-image-width: 20px;
         }
        #borderimg5 { 
            border: 10px solid transparent;
            padding: 15px;
            border-image-source: url(border.png);
            border-image-repeat: round;
            border-image-slice: 30;
            border-image-width: 30px;
         }

      </style>
      
   </head>
   <body>
      <p id="borderimg1">This is image boarder example.</p>   		
      <p id="borderimg2">This is image boarder example.</p>   		
      <p id="borderimg3">This is image boarder example.</p>
      <p id="borderimg4">This is image boarder example.</p>
      <p id="borderimg5">This is image boarder example.</p>
   </body>
</html>
