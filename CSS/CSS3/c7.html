<!--CSS3 Background-Size Property -->

<html>
<head>
	<style>

	#example1 {
	    border: 1px solid black;
	    background:url(flower.png);
	    background-repeat: no-repeat;
	    padding:15px;
	}

	#example2 {
	    border: 1px solid black;
	    background:url(flower.png);
	    background-size: 100px 80px;	
	    background-repeat: no-repeat;
	    padding:15px;
	}
	</style>
</head>

<body>

	<p>Original background-image:</p>

	<div id="example1">
		<h2>Hello</h2>
		<p>T. N. Rao BCA College, Rajkot</p>

	</div>

	<p>Resized background-image:</p>
	<div id="example2">
		<h2>Hello</h2>
		<p>T. N. Rao BCA College, Rajkot</p>
	</div>

</body>
</html>
