<!--CSS3 Radiant Gradiant Shapes-->

<html>
<head>

<style>
	
	#grad1 {
    		height: 150px;
    		width: 200px;
    		background: radial-gradient(red, yellow, green);/* default - ellipse */
	}

	#grad2 {
		height: 150px;
    		width: 200px;
    		background: radial-gradient(circle, red, yellow, green); /* Standard syntax (must be last) */
	}

</style>

</head>

<body>

	<h3>Radial Gradient - Shapes</h3>

	<p><strong>Ellipse (this is default):</strong></p>
	<div id="grad1"></div>

	<p><strong>Circle:</strong></p>
	<div id="grad2"></div>



</body>
</html>
