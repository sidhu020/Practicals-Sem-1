<!--CSS3 2D transform translate()-->

<html>
<head>

<style> 

	div {
	    width: 300px;
	    height: 100px;
	    background-color: yellow;
	    border: 1px solid black;
	}

	div:hover {
			
	    width: 300px;
	    height: 100px;
	    background-color: pink;
	    border: 1px solid black;
	    transform: translate(50px,100px); 
	    /* x-50px, y-100px, tranform - property, method - translate(x,y) */
	}
</style>

</head>

<body>

	<div>
		The translate() method moves an element from its current position. This div element is 
		moved 50 pixels to the right, and 100 pixels down from its current position.
	</div>

</body>
</html>
