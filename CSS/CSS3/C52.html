<!--CSS3 transition transition effect for both the width and height-->

<html>
<head>

	<style> 
	div {
		    width: 100px;
		    height: 100px;
		    background: red;
		    transition: width 2s, height 4s;
	}

	div:hover {
		    width: 300px;
		    height: 300px;
	}
	</style>
</head>

<body>

	<div></div>

	<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
