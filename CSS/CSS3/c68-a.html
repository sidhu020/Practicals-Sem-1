<!--CSS3  media query changes the background-color to lightgreen if the viewport is 480 pixels wide or wider 
(if the viewport is less than 480 pixels, the background-color will be pink)-->


<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<style>
	body {	
 	   background-color: pink;
	}

	@media screen and (orientation:landscape) {
	    body {
	        background-color: lightgreen;
	    }
	}
	</style>
</head>

<body>

	<h1>Resize the browser window to see the effect!</h1>
	<p>The media query will only apply if the media type is screen and the viewport 
         is 480px wide or wider.</p>

</body>
</html>
