<!--CSS3 transition effect on width-->

<html>
<head>

	<style> 
		div {
		    width: 100px;
		    height: 100px;
		    background: red;
		    transition: width 6s;	/*property-name duration*/
	}

		div:hover {
			    width: 300px;
		}
	</style>
</head>

<body>



	<div></div>

	<p>Hover over the div element above, to see the transition effect.</p>

</body>
</html>
