<!--CSS3 Different Background-Clip Property-->

<html>
<head>

	<style>
	#example1 {
	    border: 10px dotted black;
	    padding:35px;
	    background: yellow;
	}

	#example2 {
	    border: 10px dotted black;
	    padding:35px;
	    background: yellow;
	    background-clip: padding-box;
	}

	#example3 {
	    border: 10px dotted black;
	    padding:35px;
	    background: yellow;
	    background-clip: content-box;
	}
	</style>
</head>
<body>

	<p>No background-clip (border-box is default):</p>

	<div id="example1">
	
		<h2>Good Morning</h2>
		<p>T. N. Rao College, Rajkot</p>
	</div>

	<p>background-clip: padding-box:</p>

	<div id="example2">
	
		<h2>Good Morning</h2>
		<p>T. N. Rao College, Rajkot</p>
	</div>


	<p>background-clip: content-box:</p>

	<div id="example3">
	
		<h2>Good Morning</h2>
		<p>T. N. Rao College, Rajkot</p>
	</div>

</body>
</html>
