<!DOCTYPE html>
<html>
<head>
<style> 
.grid-container {
  display: grid;
  row-gap: 50px;
}
.grid-container > div {
  border: 1px solid black;
  background-color: yellow;
  width:400px;
}
</style>
</head>
<body>

<h1>The row-gap Property</h1>
<p>The row-gap property defines the gap between the grid rows:</p>

<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
</div>

</body>
</html>
