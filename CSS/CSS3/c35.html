<!--CSS3 a blur effect to the box-shadow-->

<html>
<head>
	<style> 
		div {
		    width: 300px;
		    height: 100px;
		    padding: 15px;
		    background-color: yellow;
		    box-shadow: 10px 10px 5px grey;
		}
</style>
</head>
<body>

<div>This is a div element with a box-shadow</div>

</body>
</html>
