<!--CSS3 Different Background-Origin Property-->

<html>
<head>

	<style>
	#example1 {

	    border: 10px solid black;
	    padding: 35px;
	    background: url(flower.png);
	    background-repeat: no-repeat;
	}

	#example2 {
	    border: 10px dotted black;
	    padding: 35px;
	    background: url(flower.png);
	    background-repeat: no-repeat;
	    background-origin: border-box;
	}

	#example3 {
	    border: 10px solid black;
	    padding: 35px;
	    background: url(flower.png);
	    background-repeat: no-repeat;
	    background-origin: content-box;
	}
	body
	{	
		color:blue;
	}
	
	</style>
</head>
<body>

	<p>No background-origin (padding-box is default):</p>

	<div id="example1">
		<h2>Good Morning</h2>

		<p>T. N. Rao College, Rajkot</p>
	</div>

	<p>background-origin: border-box:</p>

	<div id="example2">
		<h2>Good Morning</h2>

		<p>T. N. Rao College, Rajkot</p>
	</div>

	
	<p>background-origin: content-box:</p>

	<div id="example3">
		<h2>Good Morning</h2>

		<p>T. N. Rao College, Rajkot</p>
	</div>

	


</body>
</html>
