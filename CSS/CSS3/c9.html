<!--CSS3 Different Background-Size of Multiple Images-->

<html>
<head>
	<style> 

	#example1 {
	    background: url(flower.png) left top no-repeat, url(flower.png) right bottom no-repeat, url(paper.jpg) left top repeat;
	    padding: 75px;
	    background-size: 50px, 130px;

	}
	</style>
</head>

<body>

<div id="example1">
	
	<h1>Good Morning</h1>
	<p> T. N. Rao BCA College, Rajkot</p>
</div>

</body>
</html>
