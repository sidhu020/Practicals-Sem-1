<!--CSS3 a color to box shadow-->

<html>
<head>

	<style> 
		div {
		    width: 300px;
		    height: 100px;
		    padding: 15px;
		    background-color: yellow;
		    box-shadow: 10px 10px pink;
		}
	</style>
</head>

<body>

<div>This is a div element with a box-shadow</div>

</body>
</html>
