<!--CSS3 2D The scale() method increases or decreases the size of an element-->

<html>
<head>

	<style>
		div {
		    margin: 150px;	/*margin-left margin-right margin-top margin-bottom*/
		    width: 200px;
		    height: 100px;
		    background-color: yellow;
		    border: 1px solid black;

		}
		div:hover {
		    
		    transform: scale(2,3); /* 2 - width, 3 - height */
		}
	</style>
</head>

<body>

	<p>The scale() method increases or decreases the size of an element.</p>

	<div>
		This div element is two times of its original width, and three times of its 
		original height.
	</div>

</body>
</html>
