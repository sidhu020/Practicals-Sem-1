<!DOCTYPE html>
<html>
<head>
<style>
table, td {
  border: 1px solid black;
}

tr.coll {
  visibility: collapse;
}
</style>
</head>
<body>

<h1>The visibility Property</h1>

<table>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr class="coll">
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
