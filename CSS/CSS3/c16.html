<!--CSS3 Linear Gradiant Using Angles-->

<html>

<head>
	<style>
	#grad1 {

	    	height: 100px;
    	        background: linear-gradient(0deg, red, yellow); //bottom-top - 0deg
	}

	#grad2 {
    
		height: 100px;
	background: linear-gradient(90deg, red, yellow); //left-right - 90deg
	}

	#grad3 {
    		height: 100px;
	background: linear-gradient(180deg, red, yellow); //top-bottom
	}

	#grad4 {
    		height: 100px;
    	background: linear-gradient(-90deg, red, yellow);//right-left */

	</style>
</head>
<body>

	<h3>Linear Gradients - Using Different Angles</h3>
<div id="grad1" style="color:white;text-align:center;">0deg</div><br>

<div id="grad2" style="color:white;text-align:center;">90deg</div><br>

<div id="grad3" style="color:white;text-align:center;">180deg</div><br>

<div id="grad4" style="color:white;text-align:center;">-90deg</div>

	

</body>
</html>
