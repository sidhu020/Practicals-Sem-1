<!--CSS3 2D skewX() method skews an element along the X-axis by the given angle. -->

<html>

<head>

<style>
	div {
	    width: 300px;
	    height: 100px;
	    background-color: yellow;
	    border: 1px solid black;
	}

	div#myDiv:hover {

	    transform: skewX(50deg); /* Standard syntax HORIZONTAL - X AXIS*/
	}

</style>

</head>

<body>

	<p>The skewX() method skews an element along the X-axis by the given angle.</p>

	<div>

		This a normal div element.
	</div>

	<div id="myDiv">
	
		This div element is skewed 20 degrees along the X-axis.
	</div>

</body>
</html>
