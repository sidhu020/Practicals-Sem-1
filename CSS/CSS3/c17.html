<!--CSS3 Linear Gradiant Multiple Color Stops-->

<html>
<head>

	<style>

	#grad1 {
	    	height: 200px;
    		background: linear-gradient(red, yellow, green); 
	}

	#grad2 {
	    	height: 200px;
     		background: linear-gradient(red, pink, yellow, green, blue, white, black);
	}

	#grad3 {
	    	height: 200px; 
    		background: linear-gradient(red 40%, green 5%, yellow 10%);
	}

	</style>
</head>

<body>

	<h3>3 Color Stops (evenly spaced)</h3>
	<div id="grad1"></div>

	<h3>7 Color Stops (evenly spaced)</h3>
	<div id="grad2"></div>

	<h3>3 Color Stops (not evenly spaced)</h3>
	<div id="grad3"></div>

	<p><strong>Note:</strong> Color stops are automatically spaced evenly when no percents are specified.</p>

</body>
</html>
