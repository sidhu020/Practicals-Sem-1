<!--CSS3 Background-Size contain and cover Property -->

<html>
	<head>
	<style>
		.div1 {
		    border: 1px solid black;
		    height:150px;
		    width:180px;
		    background:url(flower.png);
		    background-repeat: no-repeat;
		}

		.div2 {
		    border: 1px solid black;
		    height:150px;
		    width:180px;
		    background:url(flower.png);
		    background-repeat: no-repeat;
		    background-size: contain;
		}

		.div3 {
		    border: 1px solid black;
		    height:150px;
		    width:180px;		
		    background:url(flower.png);
		    background-repeat: no-repeat;
		    background-size: cover;
		}
	</style>

	</head>

<body>

	<p>Original image:</p>

	<div class="div1">
		<p>T. N. Rao BCA College, Rajkot</p>
	
	</div>

	<p>Using the "contain" keyword:</p>

	<div class="div2">
		<p>T. N. Rao BCA College, Rajkot</p>
	</div>


	<p>Using the "cover" keyword:</p>

	<div class="div3">
		<p>T. N. Rao BCA College, Rajkot</p>
	</div>

</body>
</html>
