<!-- Responsive Classes: .col & .col-*   * means viewport size-->

<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid mt-3">
  <h1>Two Unequal Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="row">
	<div class="col-sm p-3 bg-primary text-white">Column1</div>
	<div class="col-sm p-3 bg-dark text-white">Column2</div>
	<div class="col-sm p-3 bg-primary text-white">Column3</div> 	
 </div>
<div class="row">
	<div class="col-3 p-3 bg-primary text-white">Column 3/12</div>
	<div class="col-6 p-3 bg-dark text-white">Column6/12</div>
	<div class="col-3 p-3 bg-primary text-white">Column3/12</div>	
 </div>
</div>
</body>
</html>
