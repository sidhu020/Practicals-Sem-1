<!-- JavaScript User Defined Function-->

<html>

	<head>

		<script>

			function abc(k)
			{
				return k*k;
			}	


		</script>
	</head>


	<body>

		<script>

			var i=0,j=0;

			i=parseInt(prompt('Enter I: ',0));

		
			j=abc(i);




			document.write('Square Is: '+j);
				
			

		</script>


		

	</body>


</html>
