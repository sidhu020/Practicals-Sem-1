<!-- JavaScript onkeydown Event-->

<html>
	<head>
		<script>

			function myFunction()
			{
		var i=document.getElementById("txt").value;	
		document.getElementById("h1text").innerHTML=i;
			}

		</script>
	</head>



	<body>

		<p>A function is triggered when the user is pressing a key in the input field.</p>

		<input type="text" id="txt" onkeydown="myFunction()">

		<h1 id="h1text"></h1>
	</body>
</html>
