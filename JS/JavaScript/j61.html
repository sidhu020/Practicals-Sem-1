<!-- JavaScript Finding HTML Element By CSS Selectors -->

<html>
	<head>

		<style>
			.intro
			{
				color:red;
			}
			#demo
			{
				color:yellow;	
			}
		</style>

	</head>
<body>

	<p>Hello World!</p>

	<p class="intro">The DOM is very useful.</p>
	<p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>

	<p id="demo"></p>

	<div class="intro"> Hello </div>
	
	<div> Bye </div>

	<script>

		var x = document.querySelectorAll("div.intro");	//css selectors
document.getElementById("demo").innerHTML = 'The first paragraph (index 0) with class="intro": ' + 
x[0].innerHTML;
	</script>

</body>
</html>
