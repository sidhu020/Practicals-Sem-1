<!-- Use of Variables -->


<html>



	<body>

		<script>

				
				var i=10, j=20;
					
				document.write('Sum is: ' +(i+j));

				document.write('<br>');

				document.write('Sub is: ' +(i-j));

				document.write('<br>');			

				document.write('Mul is: ' +(i*j));

				document.write('<br>');			

				document.write('Div is: ' +(i/j));


					



		</script>







	</body>


</html>
