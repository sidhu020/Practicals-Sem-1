<!-- JavaScript onsubmit Event-->

<html>

	<body onload="clr()">

		<p>When you submit the form, a function is triggered which alerts some text.</p>

		<form action="j1.html" onsubmit="myFunction()">
	
			  Enter name: <input type="text" name="fname" id="fname" required>
		
			  <input type="submit">
		</form>


		<script>

			function myFunction() 
			{
				alert("Hello");
			}
			
			function clr()
			{
				document.getElementById("fname").value="";
				document.getElementById("fname").focus();	
			}

		</script>

	</body>
</html>
