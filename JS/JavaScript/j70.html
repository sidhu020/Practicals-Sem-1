<!-- JavaScript History Object forward() method -->

<html>

	<body>

		<button onclick="goForward()">Go Forward</button>

		

		<p>Notice that clicking on the Back button will move back to previous URL...</p>

	<script>

		function goForward() 
		{

		    window.history.forward();
		}

	</script>

	
	</body>
</html>
