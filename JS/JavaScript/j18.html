<!-- JavaScript Nested If-->

<html>



	<body>



		<script>

				var i=3,j=4,k=5;


				if(i==3)
				{
					if(j==4)
					{
						if(k==5)
						
							document.write('Sum Is: '+(i+j+k));
						else
							document.write('Values Are Not Matched');																				
					}

				}
				
												


		</script>


	</body>


</html>
