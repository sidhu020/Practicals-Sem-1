<!-- JavaScript If...Else If Ladder-->

<html>



	<body>



		<script>

				var i;

				i=prompt('Enter I: ',0);

				if(i==1)
					document.write('One');
					
				else if(i==2)
					document.write('Two');

				else if(i==3)
					document.write('Three');

				else if(i==4)
					document.write('Four');

				else if(i==5)
					document.write('Five');

				else
					document.write('Greater Than Five');

				

												


		</script>


	</body>


</html>
