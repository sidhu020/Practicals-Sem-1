<!-- JavaScript onmouseover and onmouseout Events-->

<html>
   <head>
   
      <script type="text/javascript">
 
            function over() 
	    {
            
		document.getElementById("overout").innerHTML="Hello Baloo";

            	}
            
            function out() 
	    {
            
	document.getElementById("overout").innerHTML="Bye Baloo";

            }
      
      </script>
      
   </head>

   <body>

      <p>Mouse Over & Out Events</p>
      
 <img src="Baloo.jpg" onmouseover="over()" onmouseout="out()"> <br><br><br>
   
      <h1 id="overout"></h1>
        	      	

                  
   </body>
</html>
