<!-- JavaScript continue statement-->

<html>



	<body>



		<script>

			var i=0,j=0;

		
			for(i=1;i<=5;i++)
			{

				if(i==3)
					continue;

				for(j=1;j<=i;j++)
				{

					document.write(i);

				}
	
				document.write('<br>');

			}

		</script>




	</body>


</html>
