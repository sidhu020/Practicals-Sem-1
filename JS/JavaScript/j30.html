<!-- JavaScript Use of Label-->

<html>



	<body>



		<script>

			var i=0,j=0;

		
			outer:
			for(i=1;i<=5;i++)
			{

				inner:
				for(j=1;j<=i;j++)
				{

					if(i==3)

						break inner;
					else
						document.write(i);

				}
	
				document.write('<br>');

				/*document.write('I am out of Inner');
				
				document.write('<br>');*/

			}
			

							



		</script>




	</body>


</html>
