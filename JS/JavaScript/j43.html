<!-- JavaScript Date Object-->

<html>


	<body>

		<script>


			document.write('Use of Date Object'+'<br>'+'<br>');					
			
			//date object use

			var dd=new Date();

			document.write('Date: '+dd);


			document.write('<br>');

			
			var d=new Date(10000);

			document.write('Date with Milliseconds: '+d);


			document.write('<br>');

			var d1=new Date(dd);

			document.write('Date created with Date String: '+d1);


			document.write('<br>');
			
			var d2=new Date(2021,0,10,08,15,02,500);	

			document.write('Date created with All Parameters: '+d2);


			document.write('<br><br>');

			var d2=new Date();

			//getDate() use

			document.write('Get Date: '+d2.getDate());

			document.write('<br>');

			//getDay() use
		
			document.write('Get Day: '+d2.getDay());


			document.write('<br>');


			//getMonth() use


			document.write('Get Month: '+d2.getMonth());


			document.write('<br>');


			//getYear() use


			document.write('Get Year: '+d2.getYear());


			document.write('<br>');


			//getFullYear() use



			document.write('Get Full Year: '+d2.getFullYear());


			document.write('<br>');



			//getHours() use


			var d=new Date();

			document.write('Get Hours: '+d2.getHours());


			document.write('<br>');


			
			//getMinutes() use


			document.write('Get Minutes: '+d2.getMinutes());


			document.write('<br>');


			
			//getMilliseconds() use


			document.write('Get Milliseconds: '+d2.getMilliseconds());


			document.write('<br> <br>');	

			//setDate() use	
			
			var d2=new Date();

			document.write('Day Set: '+d2);

			document.write('<br>');

			d2.setDate(11);

			document.write('Day Set: '+d2);


			document.write('<br><br>');


			//setMonth() use

			
			d2.setMonth(5,10);

			document.write('Month Set: '+d2);


			document.write('<br><br>');

			var d2=new Date(2021,1,10,08,15,02,500);

			//setYear() use



			d2.setYear(2017);

			document.write('Year Set: '+d2);


			document.write('<br><br>');


			//setFullYear() use

			
			

			d2.setFullYear(2022,10,07);

			document.write('FullYear Set: '+d2);


			document.write('<br><br>');

			//setHours() use

			var d2=new Date();
			
			d2.setHours(25,55,55,1500);

			document.write('Hours Set: '+d2);


			document.write('<br><br>');


			//setMinutes() use

			var d2=new Date();

			d2.setMinutes(45,45,1200);

			document.write('Minutes Set: '+d2);


			document.write('<br><br>');


			
			//setSeconds() use


			var d2=new Date();

			d2.setSeconds(55,2000);

			document.write('Seonds Set: '+d2);


			document.write('<br>');

			document.write('<br>');
			document.write('<br>');
			document.write('<br>');
			document.write('<br>');
			

		</script>		

	
	</body>


</html>
