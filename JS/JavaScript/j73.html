<!-- JavaScript History Object go() method -->


<html>
	<body>

		<button onclick="goBack()">Go 2 pages back</button>

		<p>Notice that clicking on the "Go 2 pages back"</p>

		<script>

			function goBack() 
			{
			    window.history.go(-2);
			}
		</script>

	</body>
</html>
