<!-- Scope of Variables - Global, Local -->


<html>



	<body>

		<script>
			document.write('Hello India <br>');

			var i = new String;
			var j = new Number;
			var k = new Boolean;

			document.write('Output: '+i+' '+j+' '+k+'<br>');

			i='ramesh';
			j=25;
			k=true;			
			
			var i = new String;
			var j = new Number;
			var k = new Boolean;


			document.write('Output: '+i+' '+j+' '+k);


		</script>


		

	</body>


</html>
