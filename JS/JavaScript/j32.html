<!-- JavaScript Use of Regular Array-->

<html>



	<body>



		<script>

			var stud=new Array(10);

			var i=0,sum=0;


			for(i=0;i<10;i++)
			{
				stud[i]=parseInt(prompt('Enter Number To Sum',0));							

				sum=sum+stud[i];
			}

			document.write('The Sum Is: '+sum);



		</script>




	</body>


</html>
