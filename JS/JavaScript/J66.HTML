<!-- JavaScript HTML DOM CHANGING VALUE OF ATTRIBUTE -->



<html>

	<body>

		<img id="myImage" src="Baloo.jpg"><br>	<br>
	
		<input type="button" value="Ok" onclick="abc()">

		<script>

		function abc()
		{
			document.getElementById("myImage").src = "Micky.jpg";
		}

		</script>

	</body>
</html>
