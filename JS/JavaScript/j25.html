<!-- JavaScript for Loop-->

<html>



	<body>



		<script>

			var i=0,j=1;

			for(i=1;i<=7;i++)
			{
				if(i==1)
					document.write(j+' ');

				else
				{
					if(i>=2 && i<=4)
					{
						j=j+2;
						document.write(j+' ');

					}

					else if(i>=4 && i<=7)
					{	
						j=j-2;
						document.write(j+' ');

					}
			
				}

			}		


		</script>




	</body>


</html>
