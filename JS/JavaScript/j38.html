<!-- JavaScript User Defined Function-->

<html>


	<body>

		<input type='button' onclick='abc(40,50)' value='Greater'>


		<h1 id='Greater'></h1>


		<script>

		
			function abc(j,k)
			{
				var i=0;

				if(j>k)
				{
					i=j;
					document.getElementById('Greater').innerHTML=i;

				}
				else
				{					
					i=k;
					document.getElementById('Greater').innerHTML=i;
				}

			}
						
			

		</script>


	</body>


</html>
