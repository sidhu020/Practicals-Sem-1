<!-- JavaScript Use of Alert DB-->

<html>



	<body>



		<script>

			var i=0,j=false,k=0;

			i=prompt('Enter Your No:',0);


			while(i<=10)
			{
				alert('Please Enter Number Greater Than 10');

				i=prompt('Enter Your No:',0);					

			}

			j=confirm('Do You Want To Continue');

			
			if(j==true)
			{
				
				for(k=1;k<=i;k++)

					document.write(k+'<br>');

			}

			else

				document.write('Your Task Has Been Cancelled');
					
				
		</script>




	</body>


</html>
