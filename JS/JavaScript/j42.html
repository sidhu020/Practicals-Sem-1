<!-- JavaScript Math Object-->

<html>


	<body>

		<script>

		document.write('Use of Math Object and Methods based on Math Object'+'<br>'+'<br>');					

			//math object use

			
			//PI Use - Property/Variable - Constant
			
			var x=Math.PI;		//Math - Class Name - Math has no Constructor

			document.write('X: '+x);

			document.write('<br>');


			//Abs Function Use

			var i=Math.abs(-5);

			document.write('Absolute Value: '+i);

			document.write('<br>');

			//Sqrt Function Use	

			var y=Math.sqrt(256);	

			document.write('Square Root: '+y);

			document.write('<br>');
			
			//Ceil Function Use

			var i=Math.ceil(25.05);  //UPWARD NEAREST INTEGER 26

			document.write('Ceil : '+i);

			document.write('<br>');
						

			//Floor Function Use

			var i=Math.floor(25.57);

			document.write('Floor : '+i);

			document.write('<br>');
					
		
			//Pow Function Use

			var i=Math.pow(5,3); 

			document.write('Power : '+i);

			document.write('<br>');

			//Round Function Use

			var i=Math.round(25.05);

			document.write('Rounding Number : '+i);

			document.write('<br>');

			//Random Function Use

			var i=Math.random();

			document.write('Random Number : '+i);

			document.write('<br>');

			//Max Function Use

			var i=Math.max(25,10,35);

			document.write('Maximum Number : '+i);

			document.write('<br>');

			//Min Function Use

			var i=Math.min(25,10,35);

			document.write('Minimum Number : '+i);

			document.write('<br>');


		</script>		

	
	</body>


</html>
