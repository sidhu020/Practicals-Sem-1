<!-- JavaScript Nested Loop-->

<html>



	<body>

		<script>

			var i=0,j=0;

			for(i=5;i>=1;i--)
			{
				for(j=1;j<=i;j++)
				{
					document.write(i);

				}
				
				document.write('<br>');

			}
			



		</script>




	</body>


</html>
