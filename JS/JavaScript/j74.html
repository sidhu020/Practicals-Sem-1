<!-- JavaScript Form Valdiation -->


<html>
	<head>

	<script>
		function validateForm() 
		{
			var x = document.forms["myForm"]["fname"].value; //value of textbox
			//var x = document.getElementById("txt").value;
    
			if (x == null || x == "") 
			{
        			alert("Name must be filled out");
        			return false;
    			}
		}
	</script>
	
	</head>

	<body>

		<form name="myForm" action="j1.html" onsubmit="return validateForm()">

			Name: <input type="text" name="fname" id="txt">
		
			<input type="submit" value="Submit">
		
		</form>

	</body>
</html>
