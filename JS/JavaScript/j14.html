<!-- Use of document.getElementById.innerHTML Use-->

<html>



	<body>

		<h1 id='hello'></h1>

		<h1 id='bye'>Bye</h1>

		<script>


		//here we set the content of h1 tag from script by assigning value

		document.getElementById('hello').innerHTML='Hello India';				


		//here we are getting content of h1 tag and stored in j variable			

		var j=document.getElementById('bye').innerHTML; 
	
	
		document.write(j+ ' Indians!');
	

		</script>


	</body>


</html>
