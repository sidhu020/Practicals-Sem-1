<!-- JavaScript While Loop-->

<html>



	<body>



		<script>

			var no=0,sum=0;

			while(sum<100)
			{
				no=parseInt(prompt('Enter Number',0));
				
				document.write('<br>');
				sum=sum+no;
			}					
												
			document.write(sum);

		</script>




	</body>


</html>
